<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evan - Home</title>
    <link rel="stylesheet" type="text/css" href="css/home_style.css" >
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="nav_bar">
</div>

<div id="content" style="background-color: black">
    <div id="hero_container" class="swiper-container">
        <div id="switchers">
            <div id="switcher">
                <div class="swiper-button-prev switcher_button" id="pre"></div>
                <div class="swiper-button-next switcher_button" id="next"></div>
            </div>
            <div id="switcher_w">
                <div class="swiper-button-prev switcher_button" id="pre_w"></div>
                <div class="swiper-button-next switcher_button" id="next_w"></div>
            </div>
        </div>
        <div id="hero_wrap" class="swiper-wrapper"></div>
        <div id="paging" class="swiper-pagination"></div>
    </div>
</div>
</body>
</html>
